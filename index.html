<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>BonApetit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <nav>
        
        <div class="nav-text">
           <span><i class="fa-solid fa-plate-wheat" style="color: white; font-size: 50px; padding-left: 70px;"></i></span>
            <h1>BonApetit</h1>
        </div>

        <form class="input-container">
            <input type="text" class="input" placeholder="Search.....">
            <i class="fa-solid fa-magnifying-glass magnifier"></i>
        </form>

        <ul>
            <li>Breakfast</li>
            <li>Lunch</li>
            <li>Dinner</li>
        </ul>
    </nav>


    <main>
        <div class="container">
            <div class="img"></div>
            <div class="content-container">
                <h1 class="title">Food Name</h1>
                <p class="info">
                    Explore and discover your next favorite meal.
                </p>
                <button class="mainbtn">$20 - Order Now</button>
            </div>
        </div>
    </main>



    <section class="ingredients"></section>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <h3>Stay Connected</h3>
                <p>Follow us on social media for updates on meals and new recipes!</p>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank" style="color: blue; font-size: 20px;"><i
                            class="fab fa-facebook"></i></a>
                    <a href="https://wa.me" target="_blank" style="color: green; font-size: 20px;"><i
                            class="fab fa-whatsapp"></i></a>
                    <a href="https://instagram.com" target="_blank" style="color: palevioletred; font-size: 20px;"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com" target="_blank" style="color: black; font-size: 20px;"><i
                            class="fab fa-x-twitter"></i></a>
                    <a href="https://snapchat.com" target="_blank" style="color: yellow; font-size: 20px;"><i
                            class="fab fa-snapchat"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 BonApetit. All Rights Reserved.</p>
            </div>
        </div>
    </footer>










    <script src="script.js"></script>
</body>

</html>
